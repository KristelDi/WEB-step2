

{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{STATIC_URL}}/img/favicon.ico">

    <title>Спроси Белку</title>
    <!-- Bootstrap core CSS -->


   <link href="{% static "/css/bootstrap.min.css"%}"rel="stylesheet">
   <link href="{% static "/css/bootstrap-tagsinput.css"%}" rel="stylesheet">
   <link href="{% static "/css/mystyle.css"%}" rel="stylesheet">
   <!-- Loading Flat UI -->
    <link href="{% static "/css/flat-ui.min.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "/jumbotron-narrow.css"%}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static "/js/ie-emulation-modes-warning.js"%}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    	<form class="navbar-form navbar-left my-navbar-style" role="search">
				        <div class="form-group ">
				          <input type="text" class="form-control placeholder_color" placeholder="Search">
				        </div>
			       		<button type="submit" class="btn btn-default">Go!</button>
			      	</form>
					<form class="navbar-form navbar-right" role="navigation">
		        		<div class="form-group my-navbar-style" >
							<label class="sr-only " for="exampleInputEmail2">Email</label>
							<input type="email" class="form-control placeholder_color" id="exampleInputEmail2" placeholder="Введите email">
						</div>
		        		<div class="form-group my-navbar-style" >
							<label class="sr-only" for="exampleInputPassword2">Password</label>
							<input type="password" class="form-control placeholder_color" id="exampleInputPassword2" placeholder="Пароль">
		        		</div>
		        		<div class="form-group my-navbar-style" >
			        		<button type="submit" class="btn  btn-info " >Войти</button>
						</div>
			      	</form>
	    		</div><!-- /.navbar-collapse -->
	 		</div><!-- /.container-fluid -->
		</nav>

		<div class="row">
			<div class="col-lg-9 pull-left"> 
				{% block content %}{% endblock %}
				<br>
			</div>
			<div class="col-lg-3">
				<a href="{% url 'index' %}"><h4>Ask squirrel!</h4></a>
				<a href="{% url 'ask' %}"><h4>New question</h4></a>
				<a href="{% url 'login' %}"><h4>Log in</h4></a>
				<a href="{% url 'signup' %}"><h4>Sign up</h4></a>
				<a href="{% url 'hot' %}">TOP вопросы</a>
				<h3> Основные метки </h3>
				<!-- Primary tags input -->
				<div class="tagsinput-primary">
					<input name="tagsinput" class="tagsinput" data-role="tagsinput" value="Грызун, Орех" />
				</div>
			</div>
        </div>
		
		{% block pagination %}{%endblock%}

	    <footer class="footer kris_footer">
	    	<p> &copy; Squirrel</p>
	    </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "/js/ie10-viewport-bug-workaround.js"%}"></script>

    <script src="{% static "/js/vendor/jquery.min.js"%}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "/js/vendor/video.js"%}"></script>
    <script src="{% static "/js/flat-ui.min.js"%}"></script>

  </body>
</html>

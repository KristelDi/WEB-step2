{% extends "ask/base.html" %}

{% block content %}

	<div class="row">
		<div class="col-lg-5 col-lg-offset-5">
			<h2 class="form-signin-heading">Sign in</h2>
			<form>
				<div class="form-group">
					<label for="inputEmail" class="sr-only ">Email address</label>
					<input type="email" id="inputEmail" class="form-control  add-margin" placeholder="Email address" required autofocus>
				</div>
				<div>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" class="form-control  add-margin" placeholder="Password" required>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
			</form>
		</div>
  	</div>

{% endblock %}

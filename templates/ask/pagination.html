<div class="row">
    <div class="pagination pagination-minimal kris_paggination">
        <ul>
		{% for t in count_list %}
			{% if t == page %}
  	       		<li class="active"><a href="{{t}}">{{t}}</a></li>
  	       	{%else %}
  	       		<li><a href="{{t}}">{{t}}</a></li>		
			{% endif %}
		{% endfor %}
        </ul>
    </div>	
</div>
